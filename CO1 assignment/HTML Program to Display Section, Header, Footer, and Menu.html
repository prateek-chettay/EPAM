<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Structure</title>
</head>
<body>
  <header>
    <h1>Welcome to Our Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>About Us</h2>
    <p>This is an example of an HTML5 structure using sections, headers, and footers.</p>
  </section>

  <footer>
    <p>&copy; 2025 Example Company. All Rights Reserved.</p>
  </footer>
</body>
</html>
